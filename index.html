<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>NFT-PREVIEW</title>
  </head>
  <body class="bg-main font-custom">
    <div class="min-h-screen text-white flex items-center justify-center">
      <div
        class="
          rounded-xl
          shadow-xl
          card
          bg-card
          w-80
          p-6
          space-y-4
          flex flex-col flex-wrap
        "
      >
        <img
          id="img"
          class="w-96 rounded-lg cursor-pointer"
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
        <h1
          class="text-2xl font-custom font-semibold link cursor-pointer w-max"
        >
          Equilibrium #3429
        </h1>
        <p class="text-base text-softBlue">
          Our Equilibrium collecion promotes balance and calm.
        </p>
        <div class="border-b pb-5 border-line flex justify-between w-full">
          <div class="flex items-center">
            <img class="mr-1" src="./images/icon-ethereum.svg" alt="" />
            <h2 class="text-md text-cyan font-semibold">0.041ETH</h2>
          </div>
          <div class="flex items-center">
            <img class="mr-1" src="./images/icon-clock.svg" alt="" />
            <p class="text-softBlue">3 days left</p>
          </div>
        </div>
        <div class="flex items-center">
          <img
            class="w-9 border boder-white rounded-full mr-4"
            src="./images/image-avatar.png"
            alt=""
          />
          <h3 class="text-md text-softBlue">
            Creation of
            <span class="text-white cursor-pointer"> Jules Wyvern</span>
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
